<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            height: 700px;
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-note {
            font-size: 12px;
            color: #888;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
            /* Gray color */
        }

        .back-button:hover {
            background-color: #5a6268;
            /* Darker gray on hover */
        }

        .captcha-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .captcha-input {
            width: 70%;
        }

        .captcha-image {
            background-color: #e5f9e8;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        .get-branch-button {
            display: inline-block;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>User Registration Form</h2>

        <form>
            <label for="user-name">User Name *</label>
            <input type="text" id="user-name" placeholder="User Name" required>
            <label for="account-number">Account Number *</label>
            <input type="text" id="account-number" placeholder="Enter your account number" required>
            <div class="form-note">Account Number is available in your passbook and/or statement of account</div>

            <label for="cif-number">CIF Number *</label>
            <input type="text" id="cif-number" placeholder="Enter your CIF number" required>
            <div class="form-note">CIF Number is available in your passbook and/or statement of account</div>

            <label for="branch-code">Branch Code *</label>
            <input type="text" id="branch-code" placeholder="Enter your branch code" required>
            <label for="country">Country *</label>
            <select id="country" required>
                <option value="">-- Select Country --</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="mobile-number">Registered Mobile Number *</label>
            <input type="text" id="mobile-number" placeholder="Enter your registered mobile number" required>
            <button type="submit">Submit</button>
            <button type="button" class="back-button" onclick="window.history.back('Home.html');">Back</button>
            <!-- <button onclick="window.location.href='Login.html';"></button> -->
        </form>
    </div>

</body>

</html>
